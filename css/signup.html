<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuud | Sign up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./form.css">
</head>
<body>


    <main class="center">
        <section class="form-card">
            <h1>Sign up for Fuud</h1>
            <form>
                <label class="form-row">E-mail:
                    <input type="email" name="email" required>
                </label>
                <label class="form-row">Password:
                    <input type="password" name="password" required>
                </label>
                <label class="form-row">Repeat password:
                    <input type="password" name="password-repeat" required>
                </label>
                <button type="submit" class="form-row">Sign up</button>
                <a href="./signin.html" class="form-row">Sign in instead</a>
            </form>
        </section>
    </main>

</body>
</html>
