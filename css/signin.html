<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuud | Sign in</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <main class="center">
        <section class="form-card">
            <h1>Login to Fuud</h1>
            <form>
                <label class="form-row">E-mail:
                    <input type="email" name="email" required>
                </label>
                <label class="form-row">Password:
                    <input type="password" name="password" required>
                </label>
                <button type="submit" class="form-row">Log in</button>
                <a href="./signup.html" class="form-row">Sign up instead</a>
            </form>
        </section>
    </main>
</body>
</html>
